<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashir's Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: white;
        margin: 0px;
        padding: 0px;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("hot.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
      }
      
      header {
        position: relative;
        width: 100%;
        padding: 20px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      
      .left {
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
      
      .left img {
        width: 60px;
        filter: invert(100%);
        margin-right: 15px;
      }
      
      .left div {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
      
      .mid {
        flex-grow: 1;
        text-align: center;
        padding: 10px;
      }
      
      .right {
        display: flex;
        padding: 0 20px;
        gap: 10px;
      }
      
      .navbar {
        display: inline-block;
      }
      
      .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .navbar li {
        display: inline-block;
      }
      
      .navbar li a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 1.1rem;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .navbar li a:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #ff6b6b;
        transition: width 0.3s ease;
      }
      
      .navbar li a:hover:before,
      .navbar li a.active:before {
        width: 70%;
      }
      
      .navbar li a:hover,
      .navbar li a.active {
        color: #ff6b6b;
        transform: translateY(-2px);
      }
      
      .btn {
        padding: 10px 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #ff6b6b;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .btn:hover {
        background-color: #ff6b6b;
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
      
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        margin: 50px auto;
        padding: 40px;
        width: 90%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
      }
      
      .container:hover {
        transform: translateY(-5px);
      }
      
      .container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8rem;
        color: #ff6b6b;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      .form-group input {
        text-align: center;
        display: block;
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        font-family: 'Poppins', sans-serif;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #ff6b6b;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }
      
      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      
      .container button {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 25px auto 0;
        background-color: #ff6b6b;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .container button:hover {
        background-color: #ff5252;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 82, 82, 0.4);
      }
      
      /* Responsive Design */
      @media (max-width: 992px) {
        header {
          flex-direction: column;
          padding: 15px 0;
        }
        
        .left, .mid, .right {
          width: 100%;
          justify-content: center;
          padding: 10px 0;
        }
        
        .left {
          margin-bottom: 10px;
        }
        
        .right {
          margin-top: 10px;
        }
        
        .navbar li a {
          padding: 10px 12px;
          font-size: 1rem;
        }
      }
      
      @media (max-width: 768px) {
        .navbar li {
          display: block;
          text-align: center;
          margin: 5px 0;
        }
        
        .navbar li a {
          display: block;
          padding: 8px;
        }
        
        .right {
          flex-direction: column;
          align-items: center;
        }
        
        .btn {
          margin: 5px 0;
          width: 200px;
        }
        
        .container {
          padding: 30px 20px;
          margin: 30px auto;
        }
        
        .container h1 {
          font-size: 1.5rem;
        }
      }
      
      @media (max-width: 480px) {
        .left div {
          font-size: 1.2rem;
        }
        
        .left img {
          width: 50px;
        }
        
        .container {
          width: 95%;
          padding: 25px 15px;
        }
        
        .form-group input {
          padding: 10px;
          margin: 10px 0;
        }
      }
    </style>
  </head>
